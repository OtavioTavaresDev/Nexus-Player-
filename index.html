<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Player - Experiência Musical Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8A2BE2;
            --primary-dark: #6A0DAD;
            --secondary: #FF6B8B;
            --accent: #00C9FF;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #F5F5F7;
            --gray: #8A8AA0;
            --card-bg: rgba(30, 30, 42, 0.8);
            --card-border: rgba(255, 255, 255, 0.1);
            --transition-slow: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-normal: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-fast: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header estilizado */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(18, 18, 18, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 700;
            color: var(--light);
            font-family: 'Montserrat', sans-serif;
        }

        .logo i {
            color: var(--primary);
            font-size: 32px;
        }

        .logo span {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            display: flex;
            background: rgba(30, 30, 42, 0.6);
            border-radius: 50px;
            padding: 12px 20px;
            width: 320px;
            border: 1px solid var(--card-border);
            transition: var(--transition-normal);
        }

        .search-bar:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
            transform: translateY(-2px);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--light);
            width: 100%;
            outline: none;
            padding: 5px;
            font-size: 16px;
        }

        .search-bar button {
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .search-bar button:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        /* Layout principal */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            animation: fadeIn 1s ease-out;
        }

        /* Player estilizado */
        .player-container {
            background: linear-gradient(to bottom, var(--card-bg), rgba(30, 30, 42, 0.9));
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition-slow);
        }

        .player-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .now-playing {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .album-art {
            width: 280px;
            height: 280px;
            border-radius: 20px;
            margin: 0 auto 25px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            transition: var(--transition-normal);
        }

        .album-art:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-slow);
        }

        .album-art::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6));
            opacity: 0;
            transition: var(--transition-normal);
        }

        .album-art:hover::after {
            opacity: 1;
        }

        .song-info {
            padding: 0 10px;
        }

        .song-info h2 {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: var(--transition-fast);
        }

        .song-info p {
            color: var(--gray);
            font-size: 18px;
            transition: var(--transition-fast);
        }

        .progress-container {
            margin: 30px 0;
            width: 100%;
        }

        .progress {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition-fast);
        }

        .progress-bar:hover {
            height: 8px;
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 10px;
            width: 30%;
            transition: width 0.2s ease;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            width: 100%;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            font-size: 18px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-normal);
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px) scale(1.1);
            color: var(--accent);
        }

        .play-pause {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 70px;
            height: 70px;
            font-size: 26px;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .play-pause:hover {
            background: linear-gradient(135deg, var(--primary-dark), #FF4D72);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.6);
            color: white;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .volume-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: var(--transition-fast);
        }

        .volume-bar:hover {
            height: 6px;
        }

        .volume-fill {
            position: absolute;
            height: 100%;
            background: linear-gradient(to right, var(--accent), #00FFD1);
            border-radius: 10px;
            width: 70%;
        }

        /* Playlist estilizada */
        .playlist-container {
            background: linear-gradient(to bottom, var(--card-bg), rgba(30, 30, 42, 0.9));
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            max-height: 700px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: var(--transition-slow);
        }

        .playlist-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
        }

        .playlist-header h2 {
            font-size: 22px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }

        .filters {
            display: flex;
            gap: 8px;
        }

        .filters button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            transition: var(--transition-normal);
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .filters button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .filters button.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--light);
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.3);
        }

        .song-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
            padding-right: 5px;
        }

        .song-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: var(--transition-normal);
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .song-item:nth-child(1) { animation-delay: 0.1s; }
        .song-item:nth-child(2) { animation-delay: 0.2s; }
        .song-item:nth-child(3) { animation-delay: 0.3s; }
        .song-item:nth-child(4) { animation-delay: 0.4s; }
        .song-item:nth-child(5) { animation-delay: 0.5s; }
        .song-item:nth-child(6) { animation-delay: 0.6s; }
        .song-item:nth-child(7) { animation-delay: 0.7s; }
        .song-item:nth-child(8) { animation-delay: 0.8s; }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .song-item.active {
            background: linear-gradient(to right, rgba(138, 43, 226, 0.2), rgba(255, 107, 139, 0.2));
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .song-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            transition: var(--transition-normal);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .song-item:hover img {
            transform: scale(1.1);
            border-radius: 12px;
        }

        .song-details {
            flex: 1;
        }

        .song-details h3 {
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: 500;
            transition: var(--transition-fast);
        }

        .song-details p {
            font-size: 14px;
            color: var(--gray);
            transition: var(--transition-fast);
        }

        .song-duration {
            color: var(--gray);
            font-size: 14px;
            transition: var(--transition-fast);
        }

        .song-item.active .song-details h3 {
            color: var(--primary);
            font-weight: 600;
        }

        .song-item.active .song-details p,
        .song-item.active .song-duration {
            color: var(--light);
        }

        /* Modal estilizado */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(to bottom, var(--card-bg), var(--darker));
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--card-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
        }

        .modal-header h2 {
            font-size: 24px;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--gray);
            font-size: 28px;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .close-btn:hover {
            color: var(--secondary);
            transform: rotate(90deg);
        }

        .modal-body img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: var(--transition-normal);
        }

        .modal-body img:hover {
            transform: scale(1.02);
        }

        .modal-body p {
            color: var(--light);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .modal-body strong {
            color: var(--accent);
        }

        /* Animações personalizadas */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 3s infinite ease-in-out;
        }

        /* Efeito de partículas de fundo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                width: 250px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        @media (max-width: 600px) {
            .album-art {
                width: 220px;
                height: 220px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .play-pause {
                width: 60px;
                height: 60px;
            }
            
            .playlist-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .filters {
                width: 100%;
                justify-content: center;
            }
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, var(--primary-dark), #FF4D72);
        }
    </style>
</head>

            {

                artist: "Arctic Monkeys",
                duration: "2:41",

                description: "Why'd You Only Call Me When You're High? é uma música do álbum AM (2013). A faixa apresenta uma batida pesada e letras que falam sobre tentativas frustradas de contato em estado de embriaguez."
            }
        ];

        // Elementos do DOM
        const albumArt = document.getElementById('album-art');
        const currentTitle = document.getElementById('current-title');
        const currentArtist = document.getElementById('current-artist');
        const currentTime = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const volumeBar = document.getElementById('volume-bar');
        const volumeFill = document.getElementById('volume-fill');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const songList = document.getElementById('song-list');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const audioPlayer = document.getElementById('audio-player');
        const modal = document.getElementById('song-modal');
        const closeModal = document.getElementById('close-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const particlesContainer = document.getElementById('particles');

        // Estado do player
        let currentSongIndex = 0;
        let isPlaying = false;
        let isShuffle = false;
        let isRepeat = false;

        // Criar partículas de fundo
        function createParticles() {
            const particlesCount = 30;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const animationDelay = Math.random() * 15;
                const opacity = Math.random() * 0.3 + 0.1;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.animationDelay = `${animationDelay}s`;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Formatador de tempo (segundos para MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Carregar a lista de músicas
        function loadSongs(songs = musicData) {
            songList.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'song-item';
                if (index === currentSongIndex) {
                    li.classList.add('active');
                }
                
                li.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="song-details">
                        <h3>${song.title}</h3>
                        <p>${song.artist} • ${song.source.charAt(0).toUpperCase() + song.source.slice(1)}</p>
                    </div>
                    <span class="song-duration">${song.duration}</span>
                `;
                
                li.addEventListener('click', () => {
                    playSong(index);
                });
                
                // Adicionar duplo clique para ver detalhes
                li.addEventListener('dblclick', () => {
                    showSongDetails(index);
                });
                
                songList.appendChild(li);
            });
            
            // Atualizar informações da música atual
            updateCurrentSong();
        }

        // Atualizar informações da música atual
        function updateCurrentSong() {
            const currentSong = musicData[currentSongIndex];
            albumArt.src = currentSong.cover;
            currentTitle.textContent = currentSong.title;
            currentArtist.textContent = currentSong.artist;
            durationEl.textContent = currentSong.duration;
            
            // Configurar o player de áudio
            audioPlayer.src = currentSong.audio;
            
            // Atualizar itens ativos na lista
            document.querySelectorAll('.song-item').forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Tocar música
        function playSong(index) {
            currentSongIndex = index;
            isPlaying = true;
            updateCurrentSong();
            
            audioPlayer.play().catch(error => {
                console.log("Reprodução automática impedida: ", error);
            });
            
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            albumArt.classList.add('pulse');
        }

        // Pausar música
        function pauseSong() {
            isPlaying = false;
            audioPlayer.pause();
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
            albumArt.classList.remove('pulse');
        }

        // Tocar próxima música
        function playNextSong() {
            if (isShuffle) {
                // Modo aleatório
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * musicData.length);
                } while (newIndex === currentSongIndex && musicData.length > 1);
                
                currentSongIndex = newIndex;
            } else {
                // Modo sequencial
                currentSongIndex = (currentSongIndex + 1) % musicData.length;
            }
            
            playSong(currentSongIndex);
        }

        // Tocar música anterior
        function playPrevSong() {
            currentSongIndex = (currentSongIndex - 1 + musicData.length) % musicData.length;
            playSong(currentSongIndex);
        }

        // Mostrar detalhes da música
        function showSongDetails(index) {
            const song = musicData[index];
            modalTitle.textContent = song.title;
            
            modalBody.innerHTML = `
                <img src="${song.cover}" alt="${song.title}">
                <p><strong>Artista:</strong> ${song.artist}</p>
                <p><strong>Duração:</strong> ${song.duration}</p>
                <p><strong>Fonte:</strong> ${song.source.charAt(0).toUpperCase() + song.source.slice(1)}</p>
                <p><strong>Descrição:</strong> ${song.description}</p>
            `;
            
            modal.classList.add('show');
        }

        // Pesquisar músicas
        function searchSongs() {
            const query = searchInput.value.toLowerCase();
            if (!query) {
                loadSongs(musicData);
                return;
            }
            
            const filteredSongs = musicData.filter(song => 
                song.title.toLowerCase().includes(query) || 
                song.artist.toLowerCase().includes(query)
            );
            
            loadSongs(filteredSongs);
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong(currentSongIndex);
            }
        });

        nextBtn.addEventListener('click', playNextSong);
        prevBtn.addEventListener('click', playPrevSong);

        shuffleBtn.addEventListener('click', () => {
            isShuffle = !isShuffle;
            shuffleBtn.style.color = isShuffle ? 'var(--primary)' : 'var(--light)';
        });

        repeatBtn.addEventListener('click', () => {
            isRepeat = !isRepeat;
            repeatBtn.style.color = isRepeat ? 'var(--primary)' : 'var(--light)';
            audioPlayer.loop = isRepeat;
        });

        // Atualizar barra de progresso
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTimeValue = audioPlayer.currentTime;
            const durationValue = audioPlayer.duration;
            
            if (durationValue) {
                const progressPercent = (currentTimeValue / durationValue) * 100;
                progressFill.style.width = `${progressPercent}%`;
                currentTime.textContent = formatTime(currentTimeValue);
            }
        });

        // Clique na barra de progresso
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const percent = clickX / width;
            
            audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        // Controle de volume
        volumeBar.addEventListener('click', (e) => {
            const rect = volumeBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const percent = clickX / width;
            
            audioPlayer.volume = percent;
            volumeFill.style.width = `${percent * 100}%`;
        });

        // Quando a música terminar
        audioPlayer.addEventListener('ended', () => {
            if (isRepeat) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                playNextSong();
            }
        });

        // Pesquisa
        searchBtn.addEventListener('click', searchSongs);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchSongs();
            }
        });

        // Modal
        closeModal.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });

        // Inicializar
        createParticles();
        loadSongs();
        audioPlayer.volume = 0.7; // Volume padrão em 70%
    </script>
</body>
